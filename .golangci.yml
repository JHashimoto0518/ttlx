version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - revive
  settings:
    misspell:
      locale: US
    revive:
      confidence: 0.8

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
