version: "1.0"

profiles:
  bastion:
    host: localhost
    port: 2222
    user: testuser
    prompt_marker: "$ "
    auth:
      type: password
      password_file: passwords.dat  # getpasswordを使用

  target:
    host: target
    port: 2222
    user: testuser
    prompt_marker: "$ "
    auth:
      type: password
      password_file: passwords.dat  # getpasswordを使用
      password_prompt: "password:"

routes:
  multi-hop-password-file:
    - profile: bastion
      commands:
        - whoami
    - profile: target
      commands:
        - hostname
