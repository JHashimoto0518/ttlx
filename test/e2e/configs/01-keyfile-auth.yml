version: "1.0"

# E2Eテスト: 公開鍵認証（keyfile）
# 目的: keyfile認証でSSH接続できることを確認

profiles:
  bastion:
    host: localhost
    port: 22220
    user: testuser
    prompt_marker: "$ "
    auth:
      type: keyfile
      path: test/e2e/ssh-keys/id_rsa

routes:
  keyfile-test:
    - profile: bastion
      commands:
        - whoami
        - hostname
        - echo "keyfile auth test completed"

options:
  timeout: 30
