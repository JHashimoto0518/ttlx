version: "1.0"

# E2Eテスト: 環境変数経由のパスワード認証
# 目的: env経由でパスワードを取得してSSH接続できることを確認
# 実行前: export TEST_SSH_PASSWORD=testpass123

profiles:
  bastion:
    host: localhost
    port: 22220
    user: testuser
    prompt_marker: "$ "
    auth:
      type: password
      env: TEST_SSH_PASSWORD

routes:
  env-password-test:
    - profile: bastion
      commands:
        - whoami
        - hostname
        - echo "password env auth test completed"

options:
  timeout: 30
