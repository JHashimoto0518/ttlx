version: "1.0"

# テスト用設定ファイル
# Docker Composeで起動したテストサーバー用

profiles:
  bastion:
    host: localhost
    port: 2222
    user: testuser
    prompt_marker: "$ "
    auth:
      type: password
      value: "testpass123"  # テスト環境のため直接指定

  target:
    host: target  # bastionから見たtargetホスト名
    port: 2222    # コンテナ内部のSSHポート
    user: testuser
    prompt_marker: "$ "
    auth:
      type: password
      value: "testpass123"

route:
  - profile: bastion
    commands:
      - hostname

  - profile: target
    commands:
      - hostname
      - ls -la

options:
  timeout: 30
