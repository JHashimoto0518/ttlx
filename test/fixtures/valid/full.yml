version: "1.0"

profiles:
  bastion:
    host: bastion.example.com
    port: 22
    user: user1
    prompt_marker: "# "
    auth:
      type: password
      password_file: passwords.dat

  target:
    host: 10.0.0.50
    port: 2222
    user: user2
    prompt_marker: "$ "
    auth:
      type: keyfile
      path: ~/.ssh/id_rsa

routes:
  full-connection:
    - profile: bastion
      commands:
        - su - root
        - cd /var/log

    - profile: target
      commands:
        - ps aux
        - df -h

options:
  timeout: 60
  retry: 3
  log: true
  log_file: /tmp/ttlx.log
